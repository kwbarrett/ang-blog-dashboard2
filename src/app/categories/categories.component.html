<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">{{formStatus}} Category</h3>
      <p class="text-center mb-5">You can {{formStatus}} categories from here..</p>
      <form class="form-inline text-center" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)" >
        <div class="form-group col-md-10 position-relative">
          <input
            type="text"
            name="category_name"
            class="form-control shadow-effect"
            placeholder="Add New Category"
            #newCategory="ngModel"
            [(ngModel)] = 'formCategoryName'
            required
            [ngClass] = " { 'is-invalid': newCategory.touched && newCategory.invalid} ">
            @if( newCategory.touched && newCategory.invalid ){
              <div class="invalid-feedback d-block">
                Category is required
              </div>
            }

        </div>

        <div class="col-md-2">
          <button class="btn btn-block btn-info mb-2 btn-theme" [disabled]="categoryForm.invalid"> {{formStatus}} Category</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categoryArray; let i = index">
                <td>{{i+1}}</td>
                <td> {{category.category_name}} </td>
                <td>
                  <button class="btn btn-warning btn-sm" (click)="onEdit( category.category_name, category.id )"> Edit </button>
                  <button class="btn btn-danger btn-sm ml-5" (click)="onDelete( category.id )"> Delete </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
